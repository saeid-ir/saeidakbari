<link rel="icon" type="image/jpeg" href="{{ '/assets/img/pudhina.jpg' | prepend: site.baseurl_root }}" />
<link rel="stylesheet" href="{{ "/assets/vendor/normalize-css/normalize.css" | prepend: site.baseurl_root }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl_root_root }}">
{% if site.styles contains site.highlightstyle %}
<link rel="stylesheet" href="{{ site.baseurl_root }}/assets/vendor/highlight/styles/{{ site.highlightstyle }}.css">
{% else %}
<link rel="stylesheet" href="{{ site.baseurl_root }}/assets/vendor/highlight/styles/agate.css">
{% endif %}
{% if site.lang == "fa" %}
<link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v22.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
{% endif %}
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% if site.lang != "fa" %}
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
{% endif %}
